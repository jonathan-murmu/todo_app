{% extends "todo/base.html" %}

{% block title %}{{ title }}{% endblock %}

{% block content %}
    <div class="col-offset-3 mt-5">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">{{ object.title|title }}</h5>
            <h6 class="card-subtitle mb-2 text-muted">{{ object.get_status_display }}</h6>
            <h6 class="card-subtitle mb-2 text-muted">{{ object.task_time }}</h6>
            <p class="card-text">{{ object.description }}</p>
            <a href="{% url 'todo-update' object.pk %}" class="card-link">Edit</a>
            <a href="{% url 'todo-delete' object.pk %}" class="card-link text-danger">Delete</a>
          </div>
        </div>
    </div>
{% endblock %}
